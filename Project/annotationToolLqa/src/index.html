<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>AnnotationToolLqa</title>
	<base href="/">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="./assets/fileHelper.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
	<app-root></app-root>
	<script type="text/javascript">
		$( document ).ready(function() {
			document.getElementById("filepicker").addEventListener("change", function(event) {
				let files = event.target.files;
				var objs = []
				for (let i=0; i<files.length; i++) {
					var item = {
						name: files[i].name,
						webkitRelativePath: files[i].webkitRelativePath,
						type: files[i].type,
						size: files[i].size,
						fakePath: URL.createObjectURL(files[i])
					}
					objs.push(item)
				};
				$("#fileUpload").val(JSON.stringify(objs))
				$("#eventShowListImage").click()
			}, false);
		});
	</script>
</body>
</html>
